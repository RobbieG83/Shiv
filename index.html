<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSV Lookup App</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        textarea, input, button {
            margin: 10px 0;
            width: 100%;
            max-width: 400px;
        }
    </style>
</head>
<body>
    <h1>CSV Lookup App</h1>
    <form id="lookupForm">
        <label for="values">Enter values (one per line):</label><br>
        <textarea id="values" name="values" rows="10" required></textarea><br>
        <label for="csvFile">Upload CSV file:</label><br>
        <input type="file" id="csvFile" name="csvFile" accept=".csv" required><br>
        <button type="submit">Lookup</button>
    </form>
    <a id="downloadLink" style="display:none;">Download Result</a>

    <script src="app.js"></script>
</body>
</html>
